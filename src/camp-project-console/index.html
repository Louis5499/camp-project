<!DOCTYPE html>
<html>

<head>
  <!--Import CSSs-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body style="margin: 2">
  <div class="container">
    <div class="row">
      <!-- For Team A. -->
      <div class="col-sm">
        <label>Team A</label>
        <!-- Team A number. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">Team</label>
          <div class="col-10">
            <select class="form-control" data-bind="selectedOptions: TeamA.team">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
        </div>
        <!-- Team A money add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamA.team"></span>)+$</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamA.money">
          </div>
        </div>
        <!-- Team A atk add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamA.team"></span>)+atk</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamA.atk">
          </div>
        </div>
        <!-- Team A def add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamA.team"></span>)+def</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamA.def">
          </div>
        </div>
        <!-- Team A sp add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamA.team"></span>)+sp</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamA.sp">
          </div>
        </div>
      </div>
      <!-- For Team B. -->
      <div class="col-sm">
        <label>Team B</label>
        <!-- Team B number. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">Team</label>
          <div class="col-10">
            <select class="form-control" data-bind="selectedOptions: TeamB.team">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
        </div>
        <!-- Team B money add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamB.team"></span>)+$</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamB.money">
          </div>
        </div>
        <!-- Team B atk add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamB.team"></span>)+atk</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamB.atk">
          </div>
        </div>
        <!-- Team B def add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamB.team"></span>)+def</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamB.def">
          </div>
        </div>
        <!-- Team B sp add. -->
        <div class="form-group row">
          <label class="col-2 col-form-label">(<span data-bind="text: TeamB.team"></span>)+sp</label>
          <div class="col-10">
            <input class="form-control" type="number" data-bind="value: TeamB.sp">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Result preview. -->
      <div class="col-sm">
        <span>Team <span data-bind="text: TeamA.team"/></span>
        <span>+$ <span data-bind="text: TeamA.money"/></span>
        <span>+atk <span data-bind="text: TeamA.atk"/></span>
        <span>+def <span data-bind="text: TeamA.def"/></span>
        <span>+sp <span data-bind="text: TeamA.sp"/></span>
      </div>
      <div class="col-sm">
        <span>Team <span data-bind="text: TeamB.team"/></span>
        <span>+$ <span data-bind="text: TeamB.money"/></span>
        <span>+atk <span data-bind="text: TeamB.atk"/></span>
        <span>+def <span data-bind="text: TeamB.def"/></span>
        <span>+sp <span data-bind="text: TeamB.sp"/></span>
      </div>
    </div>
    <div class="row">
      <!-- Submit button. -->
      <button type="button" class="btn" onclick="Submit()">Submit</button>
    </div>
    <!-- Message. -->
    <!-- ko foreach: Messages -->
    <div class="row">
      <span data-bind="text: $data"></span>
    </div>
    <!-- /ko -->
    <!--Import scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
      crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!--View Models scripts-->
    <script src="firebase.js"></script>
    <script src="ConsoleViewModel.js"></script>
<body>
</html>
